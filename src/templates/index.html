<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Bitacora</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <h1>Registros de bitacora</h1>
    <table>
        <tr>
            <th>Ubicacion</th>
            <th>Fecha</th>
        </tr>
        {% for document in documents %}
            <tr>
                <td>{{ document["ubicacion"] }}</td>
                <td>{{ document["fecha"] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
